<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./selector.css" rel="stylesheet" />
  </head>
  <body>
    <form id="signUp">
      <fieldset>
        <legend>회원가입 정보</legend>
        <ul>
          <li>
            <!-- 레이블 태그 사용하는걸 권장함!! -->
            <label>이메일</label>
            <input type="text" name="email" id="email" />
          </li>
          <li>
            <label>비밀번호</label
            ><input type="password" name="passwd" id="passwd" />
          </li>
          <li>
            <label>사용자 회원등급</label>
            <select name="level">
              <option>정회원</option>
              <option>준회원</option>
              <option>비회원</option>
            </select>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <button type="submit">Send</button>
      </fieldset>
    </form>
  </body>
</html>
