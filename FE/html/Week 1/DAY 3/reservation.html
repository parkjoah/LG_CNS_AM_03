<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reservation</title>
    <!-- 내부스타일시트-->
    <style>
      ul {
        list-style: none;
      }
      li {
        line-height: 30px;
      }
      label {
        width: 100px;
        float: left;
      }
    </style>
  </head>
  <body>
    <form action="./thanks.html" method="get">
      <fieldset>
        <legend>배송예약 정보입력</legend>
        <ul>
          <li>
            <label>주문 상품</label>
            <input type="text" name="prod" value="상품용 3kg" readonly />
          </li>
          <li>
            <label>주문자명</label>
            <input type="text" name="name" autofocus required />
          </li>
          <li>
            <label>배송지</label>
            <input type="text" name="addr" placeholder="주소입력" />
          </li>
          <li>
            <label>연락처</label>
            <input
              type="tel"
              name="phone"
              placeholder="하이픈을 빼고 입력하세요."
            />
          </li>
          <li>
            <label>배송일 지정</label>
            <input type="date" name="date" />
          </li>
        </ul>
        <div align="center">
          <button type="submit">예약하기</button>
          <button type="reset">주문취소</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
