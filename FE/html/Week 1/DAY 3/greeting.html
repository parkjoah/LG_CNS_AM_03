<!-- 현재문서가 html5로 작성된 문서임을 나타냄 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>greetings</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div align="center">섭섭이와 함께하는 끝이 아닌 헬 (feat.Tak)</div>

    <hr />
    <!-- 시작하자마자 단일 라인 -->

    <form>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="staticEmail"
            placeholder="email"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="password"
          />
        </div>
      </div>

      <button type="button" class="btn btn-primary" id="loginBtn">
        로그인
      </button>
    </form>

    <hr />

    <a href="./login.html">로그인 페이지 이동</a>
    <a href="javascript:alert('클릭')"> 자바스크립트 호출</a>
    <a href="./list.html"> 상품목록 페이지 이동</a>
  </body>

  <script>
    let btn = document.querySelector("#loginBtn");

    btn.addEventListener(`click`, function () {
      let email = document.querySelector("#staticEmail");
      console.log("email: " + email.value);

      let passwd = document.querySelector("#inputPassword");
      console.log("pw: " + passwd.value);
    });
    btn.addEventListener(`click`, () => {});
  </script>
</html>
