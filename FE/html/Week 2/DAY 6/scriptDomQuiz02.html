<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading"></h1>
    <p id="msg"></p>
    <div id="result"></div>

    <script>
      let customer = parseInt(prompt("입장객은 몇 명입니까?"));
      console.log("customer : ", customer);
      let column = parseInt(prompt("한 줄에 몇 명씩 앉습니까?"));
      console.log("column", column);

      ///////
      let heading = "자리배치도";
      document.querySelector("#heading").innerHTML = heading;

      /*
      요구사항)
      - 행을 만들기위해서(if ~ else ) 입력받은 customer 와 column 활용하여 row 변수에 값을 담는다
      - <div id="result"> 영역에 반복문을 이용해서 <table>
      - 행, 열
      - 좌석번호를 출력
      */

      // 나

      const rowNum = Math.ceil(customer / column);
      document.querySelector(
        "#msg"
      ).innerHTML = `요청하신 정보확인결과 ${rowNum}줄이 필요합니다`;

      const result = document.querySelector("#result");
      const table = document.createElement("table");
      let tableRow = document.createElement("tr");

      for (let i = 1; i < customer + 1; i++) {
        let td = document.createElement("td");
        td.innerText = `${i}`;
        tableRow.appendChild(td);
        if (i != customer ? i % column == 0 : i === customer) {
          table.appendChild(tableRow);
          tableRow = document.createElement("tr");
        }
      }
      result.appendChild(table);
    </script>
  </body>
</html>
