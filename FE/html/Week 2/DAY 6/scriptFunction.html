      const multiply = (a, b) => {

      };

      const ages = [20, 23, 25, 43];

      const sum1 = ages.reduce((acc, curr) => acc + curr, 0); //(acc누적값, curr현재값 => 반환값, 초깃값)

      const useAry = [
        { email: "naver.com", nickName: "IronMan" },
        { email: "google.com", nickName: "Bob" },
        { email: "daum.com", nickName: "Alice" },
      ];

      /* Quiz
      - 배열의 reduce() 함수를 이용해서 email 값을 키로하고 nickName값을 value로 하는 새로운 객체를 만들어서 출력해본다면?
      - 즉 배열을 가공해서 하나의 객체로 합치는 것
       */

      const reduceArr = useAry.reduce((acc, curr) => {
        acc[curr.email] = curr.nickName;
        return acc;
      }, {});
      const resultArr = useAry.reduce((obj, curr) => {
        obj[curr.email] = curr.nickName;
        return obj;
      });
